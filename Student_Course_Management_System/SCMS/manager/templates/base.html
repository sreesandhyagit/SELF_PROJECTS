{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'manager/css/styles.css' %}">
</head>
<body>
     <nav>
        <a href="{% url 'dashboard' %}">Dashboard</a>
        <a href="{% url 'course_list' %}">Courses</a>
        <a href="{% url 'teacher_list' %}">Teachers</a>
        <a href="{% url 'batch' %}">Batches</a>
        <a href="{% url 'student' %}">Students</a>
        <a href="{% url 'enrollment' %}">Enrollment</a>
        {% comment %} {% if request.user.is_authenticated %}
            <a href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'signin' %}">Login</a>
            <a href="{% url 'signup' %}">Register</a>
        {% endif %} {% endcomment %}
    </nav>
    {% block content %}    
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
