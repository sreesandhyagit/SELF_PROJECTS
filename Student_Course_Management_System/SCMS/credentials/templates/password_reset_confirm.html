<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h2>Set New Password</h2>

    {% if validlink %}

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Change Password</button>
        </form>

    {% else %}
        <p>The password reset link is invalid or has expired.</p>
    {% endif %}
    
</body>
</html>
